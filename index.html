<html lang="en">
<head>
  <title>Landscapes</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="Landscapes">
        <h1>Some photos</h1>
        <div class="line"></div>
        <h1>Mount K2</h1>
        <img src="https://cdn.britannica.com/14/75514-120-05A119F2/K2-district-Karakoram-Range-portion-Gilgit-Baltistan-region.jpg">
        <h1>Mount Kilimanjaro</h1>
        <img src="https://cdn.britannica.com/33/153433-050-F76BDF75/Sunrise-Mount-Kilimanjaro-Tanzania.jpg">
        <h1>Chocolate Hills</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Chocolate_Hills_overview.JPG">
    </section>



<div id="myCarousel" class="carousel slide" >

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <center>
        <a href="#" target="_blank">
          <img src="elephant-island-antarctica-summer-near-173243831.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <h1>Elephant Island, Antartica</h1>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="image.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <h1>Bali</h1>
          </div>
        </center>
      </div>
        
         <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="grand-canyon-sunset-1200x627.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <h1>Grand Canyon</h1>
          </div>
        </center>
      </div>
        
         <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="Lhotse-fromChukhungRi.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <h1>Mount Lhotse</h1>
          </div>
        </center>
      </div>
    
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>



    


</div>

</body>
</html>
